    <style>
        .personas-grid {

        .persona-criteria {

            gap: var(--space-sm);
        }

        .criteria-item {
            display: flex;
            justify-content: space-between;
            font-size: var(--font-size-sm);
            padding-bottom: var(--space-sm);
            border-bottom: var(--border-width) solid var(--gray-100);
        }

        .criteria-item:last-child {
            border-bottom: none;
        }

        .criteria-label {
            color: var(--gray-600);
        }

        .criteria-value {
            font-weight: var(--font-weight-medium);
        }
    </style>

    <script src="/config.js"></script>
    <script>
        let personas = [];
        let supabase;

        // Initialize Supabase
        function initSupabase() {
            if (typeof window.supabase !== 'undefined' && SUPABASE_CONFIG) {
                supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                return true;
            }
            return false;
        }

        // Load personas
        async function loadPersonas() {
            if (!supabase) {
                console.error('Supabase not initialized');
                personas = [];
                renderPersonas();
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('personas')
                    .select(`
                        *,
                        persona_match_counts (
                            match_count
                        )
                    `)
                    .eq('tenant_id', DEFAULT_TENANT_ID)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                personas = data || [];
                renderPersonas();
            } catch (error) {
                console.error('Error loading personas:', error);
                personas = [];
                renderPersonas();
            }
        }


        // Render personas
        function renderPersonas() {
            const grid = document.getElementById('personas-grid');
            
            if (personas.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1; text-align: center; padding: var(--space-3xl);">
                        <p>No personas defined yet. Create your first persona to start segmenting your audience.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = personas.map(persona => {
                const matchCount = persona.persona_match_counts?.match_count || 0;
                
                return `
                    <div class="persona-card" onclick="viewPersona(${persona.id})">
                        <div class="persona-header">
                            <div class="persona-icon">${persona.icon || 'ðŸ‘¤'}</div>
                            <div>
                                <h3 class="persona-name">${persona.persona_name}</h3>
                                <p class="persona-matches">${matchCount} matches</p>
                            </div>
                        </div>
                        <div class="persona-criteria">
                            ${renderCriteria(persona.criteria)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render criteria
        function renderCriteria(criteria) {
            const items = [];
            
            if (criteria.job_titles && criteria.job_titles.length > 0) {
                items.push(`
                    <div class="criteria-item">
                        <span class="criteria-label">Titles</span>
                        <span class="criteria-value">${criteria.job_titles.slice(0, 2).join(', ')}${criteria.job_titles.length > 2 ? '...' : ''}</span>
                    </div>
                `);
            }
            
            if (criteria.job_functions && criteria.job_functions.length > 0) {
                items.push(`
                    <div class="criteria-item">
                        <span class="criteria-label">Functions</span>
                        <span class="criteria-value">${criteria.job_functions.slice(0, 2).join(', ')}</span>
                    </div>
                `);
            }
            
            if (criteria.company_size && criteria.company_size.length > 0) {
                items.push(`
                    <div class="criteria-item">
                        <span class="criteria-label">Company Size</span>
                        <span class="criteria-value">${criteria.company_size.join(', ')}</span>
                    </div>
                `);
            }
            
            if (criteria.industries && criteria.industries.length > 0) {
                items.push(`
                    <div class="criteria-item">
                        <span class="criteria-label">Industries</span>
                        <span class="criteria-value">${criteria.industries.slice(0, 2).join(', ')}${criteria.industries.length > 2 ? '...' : ''}</span>
                    </div>
                `);
            }
            
            if (criteria.engagement_score) {
                items.push(`
                    <div class="criteria-item">
                        <span class="criteria-label">Engagement</span>
                        <span class="criteria-value">${criteria.engagement_score}</span>
                    </div>
                `);
            }
            
            if (criteria.is_follower) {
                items.push(`
                    <div class="criteria-item">
                        <span class="criteria-label">Follower</span>
                        <span class="criteria-value">Required</span>
                    </div>
                `);
            }
            
            return items.slice(0, 3).join('');
        }

        // View persona
        function viewPersona(personaId) {
            alert('Persona detail view will be implemented soon!');
        }

        // Create new persona
        function createNewPersona() {
            alert('Persona creation will be implemented soon!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            let attempts = 0;
            const checkSupabase = setInterval(() => {
                attempts++;
                if (initSupabase()) {
                    clearInterval(checkSupabase);
                    loadPersonas();
                } else if (attempts > 20) {
                    clearInterval(checkSupabase);
                    console.error('Failed to initialize Supabase after 20 attempts');
                    personas = [];
                    renderPersonas();
                }
            }, 100);
        });
    </script>
