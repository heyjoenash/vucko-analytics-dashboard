<script>
// Unified sidebar navigation logic
(function() {
    // Get current page from URL
    const currentPath = window.location.pathname;
    const currentPage = currentPath.split('/').pop().replace('.html', '') || 'index';
    
    // Set active state
    function setActiveNavItem() {
        // Remove all active states
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // Find and activate current page
        const activeItem = document.querySelector(`[data-page="${currentPage}"]`);
        if (activeItem) {
            activeItem.classList.add('active');
        }
    }
    
    // Initialize on load
    window.addEventListener('DOMContentLoaded', setActiveNavItem);
    
    // Import modal function (placeholder)
    window.showImportModal = function() {
        alert('Import functionality will be implemented in the main app');
    };
})();
</script>
